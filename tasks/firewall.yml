---
- name: BASE_OS | FIREWALL | Ensure iptables is not running
  service:
    name: "{{ item }}"
    state: stopped
    enabled: no
  loop:
    - iptables
    - ip6tables
  ignore_errors: yes

- name: BASE_OS | FIREWALL | Install firewalld
  yum:
    name: firewalld
    state: present

- name: BASE_OS | FIREWALL | Ensure firewalld is started and enabled on boot
  service:
    name: firewalld
    state: started
    enabled: yes

- name: BASE_OS | FIREWALL | Block timestamp-request and timestamp-reply
  firewalld:
    icmp_block: "{{ item }}"
    permanent: yes
    immediate: yes
    state: enabled
  loop:
    - timestamp-request
    - timestamp-reply
